<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#ffffff" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Grid lines -->
  <line x1="8" y1="8" x2="24" y2="8" stroke="#d0d0d0" stroke-width="0.5"/>
  <line x1="8" y1="16" x2="24" y2="16" stroke="#d0d0d0" stroke-width="0.5"/>
  <line x1="8" y1="24" x2="24" y2="24" stroke="#d0d0d0" stroke-width="0.5"/>
  <line x1="8" y1="8" x2="8" y2="24" stroke="#d0d0d0" stroke-width="0.5"/>
  <line x1="16" y1="8" x2="16" y2="24" stroke="#d0d0d0" stroke-width="0.5"/>
  <line x1="24" y1="8" x2="24" y2="24" stroke="#d0d0d0" stroke-width="0.5"/>
  
  <!-- Numbers in grid cells -->
  <text x="10" y="13" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#333333">3</text>
  <text x="18" y="13" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#333333">7</text>
  <text x="10" y="21" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#333333">2</text>
  <text x="18" y="21" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ff9800">5</text>
  
  <!-- Highlight the selected number (orange like the game's active state) -->
  <rect x="16.5" y="16.5" width="7" height="7" fill="none" stroke="#ff9800" stroke-width="1.5" rx="1"/>
</svg>
